<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c41e3a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#bg)" rx="15"/>
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="45" stroke="url(#glow)" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Inner design - broken circle representing broken memory -->
  <path d="M 25 50 A 25 25 0 1 1 75 50" stroke="#c41e3a" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 75 50 A 25 25 0 0 1 65 25" stroke="#c41e3a" stroke-width="3" fill="none" opacity="0.5"/>
  
  <!-- Central letter A -->
  <text x="50" y="65" font-family="serif" font-size="35" font-weight="bold" fill="#c41e3a" text-anchor="middle" opacity="0.9">A</text>
  
  <!-- Small accent dots -->
  <circle cx="30" cy="30" r="1.5" fill="#b8860b" opacity="0.7"/>
  <circle cx="70" cy="70" r="1.5" fill="#b8860b" opacity="0.7"/>
  <circle cx="70" cy="30" r="1" fill="#c41e3a" opacity="0.5"/>
</svg>